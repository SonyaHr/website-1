{% extends 'blog/base.html' %}

{% block content %}
<h1 class="page-header">Upload New Photo</h1>
<form action="{% url 'media' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
